<button nz-button nzType="primary" (click)="showAddingModal()">
  <span>Add News</span>
</button>

<nz-table #basicTable2 [nzData]="listNewsData">
  <thead>
    <tr>
      <th>Title</th>
      <th>Image</th>
      <th>Status</th>
      <th>Create On</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable2.data">
      <td>{{ data.title }}</td>
      <td>
        <img [src]="data.image" alt="News Image" width="100" height="50" *ngIf="isString(data.image)">
      </td>
      <td>{{ data.status }}</td>
      <td><button (click)="deleteNews(data.id)">Delete</button></td>
    </tr>
  </tbody>
</nz-table>

<!-- Add modal -->
<nz-modal
  [(nzVisible)]="isVisibleAdding"
  nzTitle="Add News"
  [nzWidth]="1500"
  (nzOnCancel)="handleCancelAdding()"
  (nzOnOk)="handleOkAdding()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="addNewsForm" (ngSubmit)="handleOkAdding()">
      <nz-form-item>
        <nz-form-label>Title</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="title" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Image</nz-form-label>
        <nz-form-control>
          <input nz-input type="file" formControlName="image" (change)="handleImageChange($event)" />
        </nz-form-control>
      </nz-form-item>      
      <nz-form-item>
        <nz-form-label>Description</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="description" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Detail</nz-form-label>
        <nz-form-control>
          <ckeditor formControlName="detail" [editor]="Editor"></ckeditor>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
